{% extends 'base.html' %}
{% load static %}
{% block content %}
        
<div class="wrapper-vote">   
    <div class="vote-page__title">
        <h1 class="vote-page__title-text header-primary">{{poll.question}}</h1>
        <p class="vote-page__title-date">{{poll.created}}</p>
    </div>
    
    <div class="vote-page__description">
        {% if poll.user.organization %}
        <p class="vote-page__description-text">Poll by {{poll.user.organization}}</p>
        {% endif %}
    </div>

    <div class="vote-page__vote">
        <div class="vote-page__vote-value"><span>??</span><span>??</span></div>
        <div class="vote-page__vote-status vote-page__vote-status--dislike">
        <div class="vote-page__vote-status vote-page__vote-status--like"></div></div> 
        <h2>VOTA!</h2>

        <form method="POST">{% csrf_token %}

            <input type="radio" name="user_vote" value="true">
            <label for="true">True</label><br>

            <input type="radio" name="user_vote" value="false">
            <label for="false">False</label><br>

        <input type="submit" value="Vote">

        </form>

        <!--<a href=''><object type="image/svg+xml" data="{% static 'icons/thumbs-up.svg' %}" class="vote-page__vote-icon vote-page__vote-icon--like anim-wiggle"></object></a>
        <a href=''><object type="image/svg+xml" data="{% static 'icons/thumbs-down.svg' %}" class="vote-page__vote-icon vote-page__vote-icon--dislike anim-wiggle"></object></a>-->
    </div>
</div>

{% endblock %}
