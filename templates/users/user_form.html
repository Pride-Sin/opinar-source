{% extends 'base.html' %}
{% block content %}

<h1 class="text-center header-primary">Update Profile</h1>

    <div class="forms-group">
        <form class="forms-group__form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }} <br>
            <div class="forms-group__input-field">

                <label class="forms-group__label">{{ field.label }}</label><br>

                {{ field }}<br>

                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}

            </div>
        {% endfor %}
    
        <div class="forms-group__button-div"><input class="button submit-button forms-group__button" type="submit" value="Update profile"></div>

        </form>
    </div>

    <br>
    <div class="back-to-profile">  
        <br>
        <a href="{% url 'polls' %}" class="link-bottom-border">Go back</a> 
    </div>

{% endblock %}
