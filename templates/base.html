{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://kit.fontawesome.com/3b35582b5c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Opin|ar - Polls</title>
</head>

<body class="white-gradient">

    <header class="header">
        <div class="header__logo-box">
            <span class="header__logo-box--text"><a href="{% url 'index' %}">Opin<span class="header__logo-box--bar"> | </span>ar</a></span>
            {% if user.is_authenticated %}
            <span class="header__user"><i class="header__user-icon fas fa-sign-in-alt"></i><a href="index.html">Logout</a></span>
            {% else %}
            <span class="header__user"><i class="header__user-icon fas fa-sign-in-alt"></i><a href="index.html">Login</a></span>
            {% endif %}
        </div>
    </header>
    
    <div class="content">
    {% block content %}{% endblock %}
    </div>

</body>

</html>
