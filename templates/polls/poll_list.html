{% extends 'base.html' %}
{% block content %}

<h1 class="text-center header-primary">My polls</h1>

<div class="card-group">
{% for poll in polls %}
    <div class="card">
        <div class="card__header">
            <p class="text-center header card__title">{{poll.question}}</p>
            
        </div>
        <div class="card__body">
            <p class="card__desc card__desc--date">{{ poll.created }}</p>
            <br>
            <br>
            <div class="card__action"><a href="{% url 'poll-overview' poll.id %}" class="link-bottom-border">Details</a></div>
            <div class="card__action"><a href="{% url 'poll-update' poll.id %}" class="link-bottom-border">Update</a></div>
            <div class="card__action"><a href="{% url 'poll-delete' poll.id %}" class="link-bottom-border">Delete</a></div>
        </div>
    </div>
    {% empty %}
        <h2 class="text-center header-primary">No polls created</h1>
        <br>
{% endfor %}
</div>


<div class="back-to-profile">  
    <br>
    <a href="{% url 'poll-new' %}" class="link-bottom-border">Add new Poll</a> 
</div>
<div class="back-to-profile">  
    <a href="{% url 'profile' user.id %}" class="link-bottom-border">Go to Profile</a> 
</div>
{% endblock %}
